<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Hotline — Phone Prospection & CRM</title>
  <meta name="description" content="Smart Hotline — phone prospection, auto-dialer, CRM, lead qualification and managed agents. Scale your outreach and close more leads." />
  <meta name="keywords" content="phone prospection, auto-dialer, CRM, managed agents, call center, lead qualification" />
  <link rel="canonical" href="https://crm.smart-hotline.com/" />

  <!-- Open Graph -->
  <meta property="og:title" content="Smart Hotline — Phone Prospection & CRM"/>
  <meta property="og:description" content="Scale your phone prospection with auto-dialer, CRM, and managed agents."/>
  <meta property="og:image" content="/images/hero-1200.webp"/>
  <meta property="og:url" content="https://crm.smart-hotline.com/"/>
  <meta property="og:type" content="website"/>

  <!-- Twitter -->

  <meta name="twitter:image:alt" content="Smart Hotline platform screenshot" />

  <!-- Minimal CSS to support the UI, nav active states, chat button -->
  <style>
    :root{--accent:#3b82f6;--muted:#6b7280;--bg:#fff}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;color:#111;line-height:1.45}
    header{background:#0b3b5a;color:#fff;padding:14px 18px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:700;letter-spacing:.5px}
    nav a{color:rgba(255,255,255,.9);margin-left:18px;text-decoration:none;padding:8px;border-radius:4px}
    nav a.active{background:rgba(255,255,255,.08);box-shadow:inset 0 -2px 0 rgba(255,255,255,.06)}
    .content{padding:28px;max-width:1100px;margin:0 auto}
    .hero{display:flex;gap:24px;align-items:center}
    .hero-text{flex:1}
    .hero-figure{flex:1;max-width:640px}
    img.responsive{width:100%;height:auto;border-radius:8px;display:block}
    .features-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:18px}
    .card{background:#fff;border:1px solid #e6edf3;padding:16px;border-radius:8px;box-shadow:0 1px 2px rgba(16,24,40,.04)}
    .pricing{display:flex;flex-wrap:wrap;gap:12px;margin-top:18px}
    .price-card{flex:1 1 240px;padding:16px;border-radius:8px;border:1px solid #e6edf3}
    .cta{background:var(--accent);color:#fff;padding:10px 14px;border-radius:6px;border:none;cursor:pointer}
    .form-row{display:flex;gap:8px;flex-wrap:wrap}
    /* Floating chat button */
    .chat-fab{position:fixed;right:18px;bottom:18px;background:#25D366;color:#fff;border-radius:50%;width:64px;height:64px;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 20px rgba(0,0,0,.12);z-index:1200;cursor:pointer}
    .chat-panel{position:fixed;right:18px;bottom:92px;width:320px;background:#fff;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,.12);z-index:1200;padding:12px;display:none}
    .chat-panel.open{display:block}
    .chat-panel header{display:flex;justify-content:space-between;align-items:center;padding-bottom:8px}
    .hide-btn{background:#f3f4f6;border-radius:6px;padding:6px;border:none;cursor:pointer}
    @media (max-width:640px){.hero{flex-direction:column}.chat-panel{right:12px;left:12px;width:auto}}
  </style>

  <!-- JSON-LD Structured Data (Organization, SoftwareApplication, Service, FAQ) -->

    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "@id": "https://smart-hotline.com/#organization",
        "name": "Smart Hotline",
        "url": "https://smart-hotline.com",
        "logo": "https://crm.smart-hotline.com/images/logo-120.webp",
        "contactPoint": [{
          "@type": "ContactPoint",
          "telephone": "+1-514-819-0559",
          "contactType": "customer service",
          "email": "direction@smart-hotline.com"
        }]
      },
      {
        "@type": "SoftwareApplication",
        "@id": "https://smart-hotline.com/#software",
        "name": "Smart Hotline CRM & Auto-dialer",
        "operatingSystem": "Web",
        "applicationCategory": "BusinessApplication",
        "url": "https://crm.smart-hotline.com",
        "author": { "@type": "Organization", "name": "Smart Hotline" }
      },
      {
        "@type": "Service",
        "@id": "https://smart-hotline.com/#service",
        "name": "Managed Agents & Phone Prospection",
        "provider": { "@type": "Organization", "name": "Smart Hotline" },
        "serviceType": "Managed Agents, Phone Prospection, Lead Qualification",
        "description": "Experienced agents to manage your calls, prospection campaigns, lead qualification and customer interactions."
      },
      {
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "How do I contact Smart Hotline?",
            "acceptedAnswer": { "@type": "Answer", "text": "Email direction@smart-hotline.com or use the contact form on the site." }
          },
          {
            "@type": "Question",
            "name": "How is pricing calculated?",
            "acceptedAnswer": { "@type": "Answer", "text": "Pricing uses volume discounts per user (see pricing page). Use the pricing calculator to estimate your total." }
          }
        ]
      }
    ]
  }
  </script>
</head>
<body>
  <header>
    <div class="brand">Smart Hotline</div>
    <nav id="main-nav" aria-label="Main Navigation">
      <a href="/" data-link data-route="home" class="nav-link">Home</a>
      <a href="/features" data-link data-route="features" class="nav-link">Features</a>
      <a href="/pricing" data-link data-route="pricing" class="nav-link">Pricing</a>
      <a href="/managed-agents" data-link data-route="managed-agents" class="nav-link">Managed Agents</a>
      <a href="/about" data-link data-route="about" class="nav-link">About</a>
      <a href="/contact" data-link data-route="contact" class="nav-link">Contact</a>
      <a href="/faq" data-link data-route="faq" class="nav-link">FAQ</a>
    </nav>
  </header>

  <main id="app" class="content" role="main">
    <!-- Root content is filled by JS routing -->
  </main>

  <!-- Floating Chat / WhatsApp -->
  <div class="chat-panel" id="chatPanel" aria-hidden="true">
    <header>
      <strong>Chat / WhatsApp</strong>
      <div>
        <button id="minimizeChat" class="hide-btn" title="Hide chat">Hide</button>
      </div>
    </header>
    <div id="chatBody">
      <p>Need help? Message us on WhatsApp.</p>
      <button id="wa1" class="cta" style="background:#25D366;border:none;color:#fff;">WhatsApp Sales</button>
      <div style="margin-top:8px;font-size:13px;color:#666">Or use the contact form below.</div>
    </div>
  </div>
  <button class="chat-fab" id="chatFab" aria-label="Open chat">WA</button>

  <!-- Minimal inline form modal (link from pages to #contact anchor) -->
  <!-- The contact page contains a Netlify form integrated below -->

  <!-- Inline JS: SPA router, pricing calculator, forms handling, chat -->
  <script>
  (function () {
    // ROUTES
    const routes = {
      home: renderHome,
      features: renderFeatures,
      pricing: renderPricing,
      "managed-agents": renderManagedAgents,
      about: renderAbout,
      contact: renderContact,
      faq: renderFAQ
    };

    // Mount point
    const app = document.getElementById('app');
    const navLinks = document.querySelectorAll('.nav-link');

    // Utils: set active nav
    function setActive(routeName) {
      navLinks.forEach(a => {
        a.classList.toggle('active', a.dataset.route === routeName);
      });
    }

    // Router: parse path and route
    function getRouteFromPath(path) {
      // normalize
      const p = path.replace(/\/+$/, '') || '/';
      if (p === '/') return 'home';
      const name = p.split('/')[1];
      return routes[name] ? name : 'home';
    }

    function navigateTo(routeName, push = true) {
      const url = routeName === 'home' ? '/' : '/' + routeName;
      if (push) history.pushState({ route: routeName }, '', url);
      setActive(routeName);
      routes[routeName]();
    }

    // Link hijacking
    document.addEventListener('click', (e) => {
      const link = e.target.closest('[data-link]');
      if (link) {
        e.preventDefault();
        const route = link.dataset.route;
        navigateTo(route, true);
      }
    });

    // Handle direct access / back/forward
    window.addEventListener('popstate', (e) => {
      const route = (e.state && e.state.route) || getRouteFromPath(location.pathname);
      setActive(route);
      routes[route]();
    });

    // On initial load
    document.addEventListener('DOMContentLoaded', () => {
      const initial = getRouteFromPath(location.pathname);
      history.replaceState({ route: initial }, '', location.pathname);
      setActive(initial);
      routes[initial]();
    });

    /* ------------------------------
       Render functions for pages
       ------------------------------ */

    // Helper: image markup with webp + srcset and lazy loading
    function pictureMarkup(srcBaseName, alt, sizes = '(max-width:640px) 100vw, 50vw', widths = [1200,800,400]) {
      // expected filenames: images/{srcBaseName}-{width}.webp and fallback .jpg/.png if needed
      const srcset = widths.map(w => `/images/${srcBaseName}-${w}.webp ${w}w`).join(', ');
      return `<img class="responsive" src="/images/${srcBaseName}-${widths[0]}.webp" srcset="${srcset}" sizes="${sizes}" alt="${escapeHtml(alt)}" loading="lazy" decoding="async">`;
    }

    function escapeHtml(s){ return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/"/g,'&quot;'); }

    function renderHome(){
      app.innerHTML = `
        <section class="hero">
          <div class="hero-text">
            <h1>Scale your phone prospection with Smart Hotline</h1>
            <p class="muted">Auto-dialer. CRM. Managed agents. Increase contact rates and close more leads.</p>
            <div style="margin-top:12px;">
              <button class="cta" data-link data-route="pricing">See Pricing</button>
              <button class="cta" style="background:#fff;color:#0b3b5a;margin-left:8px" data-link data-route="contact">Contact Us</button>
            </div>
          </div>
          <div class="hero-figure card">
            ${pictureMarkup('hero-1200','Person using Smart Hotline app; phone and communication icons', '(min-width:900px) 50vw, 100vw', [1200,800,400])}
          </div>
        </section>

        <section class="features-grid" aria-label="Features">
          <div class="card">
            <h3>Auto-dialer</h3>
            <p>Call more prospects, automatically.</p>
            ${pictureMarkup('features-800','Dashboard showing auto-dialer statistics', '(min-width:600px) 33vw, 100vw', [800,400])}
          </div>
          <div class="card">
            <h3>CRM Integration</h3>
            <p>Track leads and calls in one place.</p>
          </div>
          <div class="card">
            <h3>Managed Agents</h3>
            <p>Professional teams to run your outreach.</p>
          </div>
        </section>
      `;
    }

    function renderFeatures(){
      app.innerHTML = `
        <h2>Features</h2>
        <div class="card">
          <h3>Real-time Dashboard</h3>
          ${pictureMarkup('dashboard-800','Realtime dashboard with graphs', '(min-width:600px) 50vw, 100vw', [800,400])}
          <p>Monitor calls per hour, call activity, and reassign leads instantly.</p>
        </div>
      `;
    }

    function renderPricing(){
      app.innerHTML = `
        <h2>Pricing</h2>
        <div class="pricing">
          <div class="price-card card">
            <h3>Starter</h3>
            <div>Price per user: <strong id="starter-price-display">$297</strong></div>
          </div>
          <div class="price-card card">
            <h3>Pro</h3>
            <div>Price per user: <strong id="pro-price-display">$497</strong></div>
          </div>
          <div class="price-card card">
            <h3>Enterprise</h3>
            <div>Price per user: <strong id="enterprise-price-display">$997</strong></div>
          </div>
        </div>

        <div style="margin-top:16px" class="card">
          <h3>Pricing calculator</h3>
          <div class="form-row">
            <label>Plan:
              <select id="calc-plan">
                <option value="297">Starter — 297</option>
                <option value="497">Pro — 497</option>
                <option value="997">Enterprise — 997</option>
              </select>
            </label>
            <label>Users:
              <input id="calc-users" type="number" min="1" value="1" style="width:80px" />
            </label>
            <button id="calc-btn" class="cta">Calculate</button>
          </div>
          <div style="margin-top:12px">Total: <strong id="calc-total">$297</strong></div>
        </div>

        <div style="margin-top:12px" class="card">
          <h3>Managed Agents</h3>
          <p>We provide experienced agents to manage your calls if needed. Our trained professionals can handle your prospection campaigns, lead qualification, and customer interactions. Perfect for scaling without hiring.</p>
          <button class="cta" data-link data-route="contact">Learn More About Managed Agents</button>
        </div>
      `;

      // Attach calculator behavior
      setTimeout(() => {
        const totalEl = document.getElementById('calc-total');
        const usersEl = document.getElementById('calc-users');
        const planEl = document.getElementById('calc-plan');
        const calcBtn = document.getElementById('calc-btn');

        function calculateAndShow(){
          const base = parseFloat(planEl.value);
          const users = Math.max(1, parseInt(usersEl.value || 1, 10));
          const total = calculatePrice(base, users);
          totalEl.textContent = formatCurrency(total);
        }

        calcBtn.addEventListener('click', calculateAndShow);
        calculateAndShow();
      }, 0);
    }

    function renderManagedAgents(){
      app.innerHTML = `
        <h2>Managed Agents</h2>
        <div class="card">
          <p>We provide experienced agents to manage your calls if needed. Our trained professionals can handle your prospection campaigns, lead qualification, and customer interactions. Perfect for scaling without hiring.</p>
          <button class="cta" data-link data-route="contact">Learn More About Managed Agents</button>
        </div>
      `;
    }

    function renderAbout(){
      app.innerHTML = `
        <h2>About Smart Hotline</h2>
        <div class="card">
          <p>Smart Hotline helps teams scale their outbound calling with an integrated CRM and auto-dialer.</p>
        </div>
      `;
    }

    function renderContact(){
      app.innerHTML = `
        <h2>Contact</h2>
        <div class="card">
          <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="contactForm">
            <!-- Netlify form name -->
            <input type="hidden" name="form-name" value="contact" />
            <!-- Honeypot -->
            <div style="display:none">
              <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
            </div>
            <label>
              Name: <input type="text" name="name" required />
            </label>
            <label>
              Email: <input type="email" name="email" required />
            </label>
            <label>
              Message: <textarea name="message" rows="4" required></textarea>
            </label>
            <div style="margin-top:8px;">
              <button type="submit" class="cta">Send</button>
            </div>
            <div style="font-size:13px;color:#666;margin-top:8px">
              Submissions are handled by Netlify Forms. You'll receive notifications if you enable them in Netlify (set email to direction@smart-hotline.com).
            </div>
          </form>
        </div>
      `;
      // unobtrusive client-side prevention: ensure honeypot empty before submit
      setTimeout(() => {
        const f = document.getElementById('contactForm');
        f.addEventListener('submit', function(e){
          const bot = f.querySelector('[name="bot-field"]').value;
          if (bot) {
            // spam — stop submit
            e.preventDefault();
            return false;
          }
        });
      },0);
    }

    function renderFAQ(){
      app.innerHTML = `
        <h2>FAQ</h2>
        <div class="card">
          <h3>How do I start?</h3>
          <p>Contact us and we'll onboard you in a few days.</p>
        </div>
      `;
    }

    /* ------------------------------
       Pricing & currency utils
       ------------------------------ */
    function calculatePrice(basePrice, userCount) {
      let discount = 0;
      if (userCount >= 2 && userCount <= 5) discount = 0.10;
      else if (userCount >= 6 && userCount <= 10) discount = 0.15;
      else if (userCount > 10) discount = 0.20;
      return Math.round(basePrice * userCount * (1 - discount) * 100) / 100;
    }

    function getCurrencySymbolForLocale() {
      // Simple mapping: North America -> $, Europe -> €, others -> $
      const locale = (navigator.language || navigator.userLanguage || 'en-US').toLowerCase();
      if (/(us|ca|mx|en-us|en-ca|en-mx)/.test(locale)) return '$';
      if (/(de|fr|es|it|nl|pt|en-gb|fr-fr|fr-ca|es-es)/.test(locale)) return '€';
      return '$';
    }

    function formatCurrency(amount) {
      const symbol = getCurrencySymbolForLocale();
      return symbol + String(amount);
    }

    /* ------------------------------
       Chat / WhatsApp behavior
       ------------------------------ */
    const chatFab = document.getElementById('chatFab');
    const chatPanel = document.getElementById('chatPanel');
    const minimizeBtn = document.getElementById('minimizeChat');
    const wa1 = document.getElementById('wa1');

    chatFab.addEventListener('click', () => {
      chatPanel.classList.toggle('open');
      chatPanel.setAttribute('aria-hidden', !chatPanel.classList.contains('open'));
    });

    minimizeBtn.addEventListener('click', () => {
      chatPanel.classList.remove('open');
      chatPanel.setAttribute('aria-hidden', 'true');
      // keep FAB visible
    });

    // Pre-filled WhatsApp message
    wa1.addEventListener('click', () => {
      const phone = '+15148190559';
      const text = encodeURIComponent('Hello, I would like to learn about Smart Hotline services and managed agents.');
      // open whatsapp web / mobile
      const url = `https://api.whatsapp.com/send?phone=${phone}&text=${text}`;
      window.open(url, '_blank');
    });

    /* ------------------------------
       Helper: update displayed plan prices with currency symbol
       ------------------------------ */
    function updateDisplayedPlanPrices() {
      const symbol = getCurrencySymbolForLocale();
      document.getElementById('starter-price-display').textContent = symbol + '297';
      document.getElementById('pro-price-display').textContent = symbol + '497';
      document.getElementById('enterprise-price-display').textContent = symbol + '997';
      // update any calculator default total as well
      const calcTotal = document.getElementById('calc-total');
      if (calcTotal) {
        // set to base plan starter by default
        calcTotal.textContent = formatCurrency(297);
      }
    }

    // Run periodic updates used by pages that may be created later
    setInterval(() => {
      updateDisplayedPlanPrices();
    }, 1000);

  })();
  </script>
</body>
</html>
